#include("./_layout.html")
#@mylaout()
#define content()
<link rel="stylesheet" href="css/time.css" media="all">
<div class="layui-col-xs12 layui-col-sm7 layui-col-md8 perfree-content-left">
	<div class="layui-card">
		<div class="layui-card-header time-line-header"><i class="fa fa-volume-up"></i> 已经发布了xx篇文章了,继续努力~</div>
		<div class="layui-card-body time-line-body">
			<ul class="layui-timeline">
				#articlePage()
					#for(article : articlePage.list)
					<li class="layui-timeline-item">
						<i class="layui-icon layui-timeline-axis">&#xe643;</i>
						<div class="layui-timeline-content layui-text">
							<h3 class="layui-timeline-title">#date(article.created, "MM月dd日")</h3>
							<span class="time-box-top"><i class="fa fa-caret-up"></i></span>
							<a href="#(article.url ??)" title="#(article.title ??)" class="perfree-timeline-title">#(article.title ??)</a>
						</div>
					</li>
					#end
				#end
			</ul>
		</div>
	</div>
</div>
<script>
	layui.use(['element','flow'], function() {
		var element = layui.element,
				flow = layui.flow;
		flow.lazyimg();
	});
</script>
#end
