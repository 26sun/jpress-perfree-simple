<div class="header layui-bg-cyan">
    <div class="layui-container">
        <a class="logo-box" href="/">
            <i class="fa fa-#option('page_logo_icon' ??) fa-lg"></i>
            <span> #(WEB_NAME ??)</span>
        </a>
        <ul class="layui-nav layui-bg-cyan" lay-filter="">
            #for(menu : MENUS)
                <li class="layui-nav-item" lay-unselect><a href="#(menu.url ??)"><i class="fa fa-#(menu.icon ??)"></i> #(menu.text ??)</a></li>
            #end
            #if(USER == null)
                <li class="layui-nav-item" lay-unselect>
                    <a href="/user/login" class="login-btn"> 登录</a>|
                    <a href="/user/register" class="register-btn"> 注册</a>
                </li>
            #else
                <li class="layui-nav-item">
                    <a href="/ucenter"><img src="#(USER.avatar??)" class="layui-nav-img">#(USER.username??)</a>
                </li>
            #end
        </ul>
    </div>
</div>
