#@layout()

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            模板设置
            <small>Template Setting</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <form class="form-horizontal form-setting" autocomplete="off"
                          id="optionForm">
                        <div class="box-body ">
                            <a href="https://www.img.yinpengfei.com/group1/default/20190217/11/24/1/Screenshot_2019-02-17-11-21-42-557_com.eg.android.png" target="_blank">支付宝捐赠</a>
                            <a href="https://www.img.yinpengfei.com/group1/default/20190217/11/26/1/Screenshot_2019-02-17-11-21-29-388_com.tencent.mm.png" target="_blank">微信捐赠</a>
                            <h4 class="page-header">网站配置</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">logo图标</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="网站左侧顶部logo图标"
                                           name="page_logo_icon" value="#option('page_logo_icon')">
                                    <span style="color: #999">请使用Font Awesome图标,直接写图标名称就行可,如fa fa-user-o只需写user-o即可</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">底部左侧信息</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="可以写一下备案信息什么的..."
                                           name="page_footer_left" value="#option('page_footer_left')">
                                    <span style="color: #999">如:© 2019 Perfree版权所有 豫ICP备xxxxxxxxxxxx号</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">底部右侧信息</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="随意发挥..."
                                           name="page_footer_right" value="#option('page_footer_right')">
                                    <span style="color: #999">随意发挥,支持html</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="color: #999">更多功能正在开发中...</label>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
